name: aamu_rutiini
description: Morning routine app for children with PECS visual support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Secure Storage for PIN
  flutter_secure_storage: ^9.0.0
  
  # Local Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Image Handling
  image_picker: ^1.0.7
  path_provider: ^2.1.1
  
  # Audio (optional)
  just_audio: ^0.9.36
  
  # HTTP Client for ARASAAC API
  http: ^1.1.2
  
  # Translation
  translator: ^1.0.4+1
  
  # URL Launcher
  url_launcher: ^6.2.5
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  
  # UI Components
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
    - assets/pecs/
